<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/students/all}">Students</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Add Student</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>

	<div class="container col-8">

		<div th:if="${errorPassword}" class="alert alert-danger" role="alert"
			th:text="${errorPassword}"></div>

		<form th:action="@{/students/add}" th:object="${student}"
			method="POST">
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre</label> <input
					type="text" class="form-control" id="nombre" th:field="*{nombre}">
				<div th:if="${#fields.hasErrors('nombre')}"
					class="invalid-feedback d-block" th:errors="*{nombre}"></div>

			</div>
			<div class="mb-3">
				<label for="apellido" class="form-label">Apellido</label> <input
					type="text" class="form-control" id="apellido"
					th:field="*{apellido}">
				<div th:if="${#fields.hasErrors('apellido')}"
					class="invalid-feedback d-block" th:errors="*{apellido}"></div>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="text" class="form-control" id="email" th:field="*{email}">
				<div th:if="${#fields.hasErrors('email')}"
					class="invalid-feedback d-block" th:errors="*{email}"></div>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" class="form-control" id="password"
					th:field="*{password}">
				<div th:if="${#fields.hasErrors('password')}"
					class="invalid-feedback d-block" th:errors="*{password}"></div>

			</div>
			<div class="mb-3">
				<label for="repeatPassword" class="form-label">Introduce el
					password de nuevo</label> <input type="password" class="form-control"
					id="repeatPassword" name="repeatPassword">
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>

</body>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

</html>
